<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-16" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AFILIACION A RCR TELEPHONY</h1>
    </header>
    <main>
      <br />
      <br />
      <h2>Elige tu Plan Telefónico</h2>
      <figure>
        <img src="../images/1.png" class="img" width="400" />

        <img src="../images/2.png" class="img" width="400" />

        <img src="../images/3.png" class="img" width="400" />
      </figure>
      <div class="radio">
        <label>
          <input type="radio" value="$10" name="radio1" />PLAN 5 GB
        </label>
        <label>
          <input type="radio" value="$15" name="radio1" />PLAN 10 GB
        </label>
        <label>
          <input type="radio" value="$20" name="radio1" />PLAN 20 GB
        </label>
      </div>
      <section id="Card">
        <div class="card__description">
          <h2>Introduce el número de tu Tarjeta Débito/Crédito</h2>
          <div class="button">
            <label>
              <input
                type="text"
                id="tarjeta"
                name="tarjeta"
                placeholder="Ingrese su número de tarjeta"
              />
              <button
                type="button"
                id="validar"
                addeventlistener="validarTarjeta()"
              >
                Validar
              </button>
            </label>
          </div>
          <p class="result"></p>
        </div>
      </section>
      <form method="post">
        <div class="card__description">
          <h2>Ingrese Nombres y Apellidos</h2>
          <label for="name">Nombres:</label>
          <input type="text" id="name" name="Nombres" />
          <label for="name">Apellidos</label>
          <input type="text" id="last_name" name="Apellidos" />
          <button type="button" class="pay" id="Datos" addeventlistener="validarDatos()">
            Pagar
          </button>
        </div>
      </form>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
